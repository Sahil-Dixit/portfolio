<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahil Dixit - Web Developer , Programmer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">  
    <div class="sidebar">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/intro.html">My Intro</a></li>
                <li><a href="/services.html">Services</a></li>
                <li><a href="/contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="contactForm">
           
            <form>
              <h1>Enquiry Form</h1>
                <div class="mb-3">
                  <label for="clientEmail" class="form-label">Email address : </label>
                  <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text" style="font-size: 12px; font-weight:bold;padding-top:5px;">We'll never share your email and contact no. with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientPhone" class="form-label">Contact No. : </label>
                  <input type="tel" class="form-control" id="clientPhone" style="margin-left: 19px;">
                </div>
                <div class="mb-3">
                    <label for="clientEnquiry" class="form-label">Enquiry : </label>
                    <input type="text" class="form-control" id="clientEnquiry" style="margin-left: 45px;">
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="isClient" checked>
                  <label class="form-check-label" for="isClient">I want you to work on a project with me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>     
</body>
</html>
